<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/dist/css/style.css" />

    <link rel="Montsey" href="https://fonts.google.com/specimen/Montserrat" />

    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <picture class="card-pics">
          <source
            media="(min-width: 600px)"
            srcset="/images/image-product-desktop.jpg"
            id="desk"
          />
          <img src="/images/image-product-mobile.jpg " alt="" id="image" />
        </picture>

        <div class="about-chanel">
          <div class="perfume">PERFUME</div>
          <div class="gabrielle">Gabrielle Essence Eau De Parfum</div>
          <div class="floral">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="price-tag">
            <h3>$149.99</h3>
            <h6>$169.99</h6>
          </div>

          <div class="but">
            <button>
              <img
                src="/images/icon-cart.svg"
                srcset="/images/icon-cart.svg"
                alt="shopping-cart"
                id="cart-img"
              />
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Vera-poms"
        >Vera Ama Pomaa</a
      >.
    </div>
  </body>
</html>
